<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Outfit, sans-serif;
      background-color: hsl(212, 45%, 89%);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 25%;
      margin: 100px auto;
      padding: 20px;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .qr-code {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    
    .title {
      margin: 10px 0;
      text-align: center;
      color: hsl(218, 44%, 22%);
      font-weight: 700;
    }

    .description {
      margin: 5px 10px;
      text-align: center;
      color: hsl(216, 15%, 48%);
      font-weight: 500;
      font-size: 15px;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>

  <div class="container">
    <img src="./images/image-qr-code.png" alt="qr-code" class="qr-code">
    <h2 class="title">Improve your front-end skills by building projects</h2>
    <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Salma Yasser</a>.
  </div> -->
</body>

</html>
